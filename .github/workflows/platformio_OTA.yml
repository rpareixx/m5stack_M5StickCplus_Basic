#Quelle: https://registry.platformio.org/libraries/axcap/Esp-GitHub-OTA

name: Platformio_OTA
on: [workflow_dispatch, push]

env:
  TARGET: m5stick-c-plus # Must match the value after colon in platformio.ini (line 4: [env:nodemcu-32s])
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Check file existence
      id: check_files
      uses: andstor/file-existence-action@v2
      with:
        files: "data"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install PlatformIO
      run: pip install --upgrade platformio

    - name: Decode base64 secrets
      run: echo $SECRETS_FILE_CONTENT | base64 -d > src/secrets.h
      env:
        SECRETS_FILE_CONTENT: ${{ secrets.SECRETS_FILE_CONTENT }}

    - name: Compile Firmware
      run: pio run -e ${{ env.TARGET }}
    - name: Upload Firmware
      uses: actions/upload-artifact@v3
      with: 
        name: esp32-firmware
        path: .pio/build/${{ env.TARGET }}/firmware.bin

    - name: Compile Filesystem
      if: steps.check_files.outputs.files_exists == 'true'
      run: pio run --target buildfs
    - name: Rename Filesystem file
      if: steps.check_files.outputs.files_exists == 'true'
      run: mv .pio/build/${{ env.TARGET }}/*fs.bin .pio/build/${{ env.TARGET }}/filesystem.bin
    - name: Upload Filesystem
      if: steps.check_files.outputs.files_exists == 'true'
      uses: actions/upload-artifact@v3
      with: 
        name: esp32-filesystem
        path: .pio/build/${{ env.TARGET }}/filesystem.bin

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Firmware Files
      uses: actions/download-artifact@v3

    - name: Release Firmware
      uses: ncipollo/release-action@v1
      with:
        artifacts: ./*/firmware.bin
        generateReleaseNotes: true
        allowUpdates: true

    - name: Release Filesystem
      uses: ncipollo/release-action@v1
      with:
        artifacts: ./*/filesystem.bin
        generateReleaseNotes: true
        allowUpdates: true